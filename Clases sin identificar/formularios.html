<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    
    <h1>Formularios</h1>

        <form action="" method="get" enctype="text/plain">
            <fieldset>
            <legend>Formulario de Contacto</legend>

            <label for="name">Nombre</label>
            <input type="text" name="" id="name" placeholder="Ingrese su nombre" required>

            <br><br>

        
            <label for="email">Email</label>
            <input type="text" name="" id="email" placeholder="Ingrese su Email" required>
        
            <br><br>
        
            <label for="pass">Contraseña</label>
            <input type="text" name="" id="pass" placeholder="Ingrese su contraseña" required>
        
            <br><br>
        
            <label for="comentario"></label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese sus comentarios"></textarea>
        
            <br><br>

            <!-- Botones -->
            <input type="submit" value="Enviar ahora">
            <input type="reset" value="Borrar todo">
            <input type="button" value="Para JS">

            <br><br>
        
            <p>Seleccione el sexo</p>
            <label for="">H</label>
            <input type="radio" name="sexo" value="hombre">
            <label for="">M</label>
            <input type="radio" name="sexo" value="mujer">

            <p>Acepto terminos y condiciones</p>
            <input type="checkbox" name="acepta" required> Si acepto

            <br><br>
        
            <label for="paises">Elegir el país</label>
            <select name="paises" id="paises">
            <option value="1">Argentina</option>
            <option value="2">Chile</option>
            <option value="3">Uruguay</option>
            <option value="4">Brasil</option>
            </select>
            </fieldset>
        </form>
</body>
</html>
